<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button mat-icon-button [matMenuTriggerFor]="Notifications" aria-label="Notifications">
    <i-tabler class="d-flex" name="bell" matBadge="9" matBadgeColor="primary"></i-tabler>
  </button>
  
  <mat-menu #Notifications="matMenu" xPosition="after" class="topbar-dd cardWithShadow">
    <!-- Notification Items -->
    <button mat-menu-item *ngFor="let notification of notifications">
      <div class="notification-item">
        <mat-icon class="notification-icon">
          <i-tabler [name]="notification.icon" class="icon-18"></i-tabler>
        </mat-icon>
        <div class="notification-content">
          <span class="notification-event">{{ notification.event }}</span>
          <span class="notification-time">{{ notification.time }}</span>
        </div>
      </div>
    </button>
  </mat-menu>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <a
    mat-flat-button
    color="primary"
    href="#"
    target="_blank"
    class="d-flex justify-content-center"
  >
    Upgrade to Pro
  </a>
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications" class="m-l-10"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="list-check"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >My Task
    </button>

    <div class="p-x-12 m-t-12">

      <button mat-flat-button
      color="primary"
      class="w-100"
       (click)="onLogout()">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>
