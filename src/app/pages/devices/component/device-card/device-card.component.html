<mat-card class="cardWithShadow productcard overflow-hidden">
    <mat-card-content>
      <div class="d-flex align-items-center">
        <div class="ms-3">
          <h4 class="mb-0">{{ device.name }}</h4>
          <span class="text-muted">{{ device.location }}</span>
        </div>
      </div>
      <div class="mt-3">
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
      </div>
    </mat-card-content>
  </mat-card>
