
          <mat-card-title>{{this.subject}} availability today</mat-card-title>
          <div class="row m-t-14">
            <div class="col-7">
              <h4 class="mat-headline-4">Planned availability : 640 h </h4>
              <div class="d-flex align-items-center m-t-6">
                <div class="d-flex align-items-center m-t-2">
                    <div class="d-flex align-items-center">
                      <i-tabler
                        name="circle-filled"
                        class="text-success icon-12 d-flex"
                      ></i-tabler>
                      <div class="mat-body-1 m-l-4">Available hours </div>
                      <div class="mat-body-1 f-w-600 m-l-12">627.2 h</div>
                    </div>
                </div>
              </div>
              <div class="d-flex align-items-center m-t-16">
                <div class="d-flex align-items-center m-t-12">
                    <div class="d-flex align-items-center">
                        <i-tabler
                          name="circle-filled"
                          class="text-error icon-12 d-flex"
                        ></i-tabler>
                        <div class="mat-body-1 m-l-4">Unavailable hours </div>
                        <div class="mat-body-1 f-w-600 m-l-13">12.8 h</div>
                    </div>
                </div>
              </div>

              <div class="d-flex align-items-center m-t-16">
                
                <div class="mat-body-1 m-l-4"><a href=""><button
                    mat-mini-fab
                    class="bg-light-success text-success shadow-none icon-27"
                  >
                    <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                  </button>
                  View more details</a></div>
              </div>
            </div>
            <div class="col-5 d-flex align-items-start">
              <apx-chart
                [series]="trafficChart.series"
                [labels]="trafficChart.labels"
                [dataLabels]="trafficChart.dataLabels"
                [chart]="trafficChart.chart"
                [legend]="trafficChart.legend"
                [colors]="trafficChart.colors"
                [stroke]="trafficChart.stroke"
                [tooltip]="trafficChart.tooltip"
                [plotOptions]="trafficChart.plotOptions"
                [responsive]="trafficChart.responsive"
              ></apx-chart>
            </div>
          </div>
