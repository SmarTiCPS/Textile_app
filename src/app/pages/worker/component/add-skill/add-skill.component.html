<h2 mat-dialog-title>Add New Skill</h2>
<mat-dialog-content>
  <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Skill Type</mat-label>
      <input matInput formControlName="type" required>
      <mat-error *ngIf="skillForm.get('type')?.hasError('required')">
        Type is required
      </mat-error>
      <mat-error *ngIf="skillForm.get('type')?.hasError('minlength')">
        Minimum 2 characters required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="isLoading || skillForm.invalid">
        {{ isLoading ? 'Processing...' : 'Add Skill' }}
      </button>
    </div>
  </form>
</mat-dialog-content>
