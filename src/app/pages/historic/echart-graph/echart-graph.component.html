
<form [formGroup]="rangeForm" class="d-flex p-20">
    <mat-form-field  class="w-100" appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matInput matStartDate formControlName="start" placeholder="Start date">
        <input matInput matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      @if (range.controls.start.hasError('matStartDateInvalid')) {
        <mat-error>Invalid start date</mat-error>
      }
      @if (range.controls.end.hasError('matEndDateInvalid')) {
        <mat-error>Invalid end date</mat-error>
      }
    </mat-form-field>


    <mat-form-field  class="w-50" appearance="outline">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" formControlName="startTime">
    </mat-form-field>

    <mat-form-field  class="w-50" appearance="outline">
      <mat-label>End Time</mat-label>
      <input matInput type="time" formControlName="endTime">
    </mat-form-field>
    <button class="w-50 m-10 p-20" (click)="onSearch()" mat-flat-button
    color="primary" >Search</button>
  </form>
<div echarts [options]="chartOption" class="demo-chart" ></div>
